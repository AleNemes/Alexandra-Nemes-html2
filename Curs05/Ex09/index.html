<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Display</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  >
  <style>
    .box {
      border: 1px solid #000;
      width: 120px;
      height: 120px;
      padding: 5px;
    }

  </style>
</head>
<body>
  <div class="box d-sm-inline-block d-lg-none d-xl-inline-block d-xl-block">1</div>
  <div class="box d-sm-inline-block d-xl-none d-xl-block">2</div>
  <div class="box d-sm-inline-block d-none d-md-inline-block d-xl-none d-xl-block">3</div>
  <div class="box d-sm-inline-block d-none d-md-inline-block d-lg-none d-xl-inline-block d-xl-block">4</div>
</body>
</html>
